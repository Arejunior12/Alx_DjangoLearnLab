<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>List of Books</title>
</head>

<body>
    {% extends 'relationship_app/base.html' %}

    {% block title %}List of Books{% endblock %}

    {% block content %}
    <h1>Books Available:</h1>
    <ul>
        {% for book in books %}
        <li>{{ book.title }} by {{ book.author.name }}</li>
        {% endfor %}
    </ul>
    {% endblock %}
</body>

</html>
