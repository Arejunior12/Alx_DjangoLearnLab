{% extends 'blog/base.html' %}

{% block content %}
<div class="comment-form-page">
    <h2>Edit Comment</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Update Comment</button>
            <a href="{% url 'post-detail' object.post.pk %}" class="btn btn-cancel">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
